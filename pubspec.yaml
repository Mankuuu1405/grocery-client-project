name: grocery
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # ⭐ REQUIRED FOR PHP API & HOSTINGER
  http: ^1.6.0

  # ⭐ FOR LOGIN, SIGNUP, PROFILE
  shared_preferences: ^2.3.2

  # ⭐ FOR IMAGE PICK & CROP (Edit Profile Feature)
  image_picker: ^1.2.1
  image_cropper: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # ⭐ KEEP EXACT VERSION (DO NOT UPGRADE TO 6.0.0 — BREAKS FLUTTER)
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
